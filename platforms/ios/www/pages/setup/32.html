<div class="setup-app">
	<h1>Enable phone notifications!</h1>
	<p class="cellmiddle" style="width:100%; padding-top:2%; padding-bottom:10%;">Press <b>ENABLE NOTIFICATIONS</b> to enable alerts for your phone: </p>
	
	<div style="margin-top:10%;margin-bottom:10%;">
	<center><button id="actionButton" class="buttonlarge" style="width:90%;" ng-click="performAction(enablePhoneNotifications)">
	ENABLE NOTIFICATIONS</button></center>
	<div>
		<img class="progressSpinner" style="width:12%;float:right;margin-top:-13%;margin-right:-9%;">
		<i class="fa fa-check" style="width:12%;float:right;margin-top:-13%;margin-right:-9%;" aria-hidden="true"></i>
		<i class="fa fa-times" style="width:12%;float:right;margin-top:-13%;margin-right:-9%;" aria-hidden="true"></i>
	</div>
	</div>
	<div class="clearfix"></div>
	<div id="failureText">
		<p class="cellmiddle" style="width:100%; padding-top:10%; padding-bottom:10%;">Failed enable phone notifications!<br><br>
		Please press <b>ENABLE NOTIFICATIONS</b> to try again or press the back button to retry the setup process.</p>
	</div>
	<div id="successText">
		<p class="cellmiddle" style="width:100%; padding-top:10%; padding-bottom:10%;"></p>
	</div>
</div>
<div class="setup-footer">
	<a ng-click="goToSetupPage(31)" class="backButton" style="float:left">
		<i class="fa fa-chevron-left" aria-hidden="true"></i>
	</a>
	<div style="margin:0;padding:0;width:100%;text-align:right;">
		<button id="nextButton" ng-click="goToSetupPage(34)" class="buttonsmall">NEXT</button>
	</div>
</div>
