<div class="setup-app">
	<h1>Set up your pump's WiFi!</h1>
	<div style="width:100%; text-align:center;padding-top:10%; padding-bottom:10%;">
	<img class="leafGreenRed" style="width:25%;height:25%;padding-left:5%;padding-right:11%;">
	<img src="img/buttonpress.svg" style="width:50%;height:50%;">
	</div>
	<p class="cellmiddle">Press and hold the <b>UNLOCK/SET UP</b> button for 15 seconds until 3 beeps are heard and the light alternates between green and red. If 2 beeps are heard, continue to hold. </p>
</div>
<div class="setup-footer">
	<a ng-click="goToSetupPage(2)" class="backButton" style="float:left">
		<i class="fa fa-chevron-left" aria-hidden="true"></i>
	</a>
	<div style="margin:0;padding:0;width:100%;text-align:right;">
		<button id="nextButton" ng-click="goToSetupPage(22)" class="buttonsmall forceshow">NEXT</button>
	</div>
</div>
